<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <div class="container">
        <div class="h1">Edit commerce type</div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
                <div id="commerceHelp" class="form-text">Name of the commerce type.</div>
            </div>
            <button type="button" onclick="editCommerceType()" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        let name = urlParams.get('name');

        let field = document.getElementById('name');
        field.value = name;

    </script>
    <script>
        function editCommerceType() {

            let queryString = window.location.search;
            let urlParams = new URLSearchParams(queryString);
            let name = urlParams.get('name');

            let field = document.getElementById('name');
            let newName = field.value;

            axios({
                method: 'PUT',
                url: 'http://127.0.0.1:8080/commerce_type/' + name,
                data: { "name": newName }
            })
                .then(response => {
                    console.log(response.data);
                    window.location = 'http://127.0.0.1:5500/html/commerce_type/index.html'
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
</body>

</html>
